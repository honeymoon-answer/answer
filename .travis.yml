language: ruby
rvm:
 - 2.4.1
services:
  - mysql
bundler_args: "--without production --deployment --path vendor/bundle"
cache: bundler
before_install:
  - nvm install stable
  - npm config set spin false
  - npm install -g yarn
before_script:
  - yarn install
  - bin/rails db:create
  - bin/rails db:migrate
script:
  - bundle exec rubocop
  - bundle exec rspec
addons:
  apt:
    update: true
notifications:
  slack:
    secure: 
